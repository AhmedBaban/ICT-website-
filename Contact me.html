<!DOCTYPE html>
<html>
  <head>

    <body> 
<div class="contact">
            <h1>Contact Me</h1>
            <p>Voor vragen kunt u contact met mij opnemen door middel van dit contactformulier.</p>
            <form action="#">
                <fieldset>
                    <strong>Volledige naam</strong>
                    <br>
                    <input required type="text" id="naam" name="naam" placeholder="...">
                    <br><br><br>
                    <strong>Nationaliteit</strong>
                    <br>
                    <select id="Nationaliteit" name="nationaleit">
                        <option value="" disabled selected>Kies je nationaliteit</option>
                        <option value="usa">USA</option>
                        <option value="netherlands" >Netherlands</option>     
                        <option value="germany"> Germany </option>
                        <option value="france"> France </option>
                        <option value="spain"> Spain </option>
                      <option value="uk"> UK </option>
                       <option value="Arabic"> Arabic
                    </select>
                    <br><br><br>
                    <strong>Uw vraag</strong>
                    <br>
                    <textarea id=msg name="msg" rows="10" cols="100" placeholder="Stel hier uw vraag..."></textarea>
                    <br><br><br>
 <strong>E-mailadres</strong>
                    <br>
                    <input required type="text" id="email" name="email" placeholder="uw E-mailadres">
                    <br><br><br>
                 <input type="submit" value="Opsturen">
                </fieldset>
            </form>
</div>
</body>
  </html>
